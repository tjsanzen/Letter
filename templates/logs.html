<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h2>Submission Logs</h2>
        {% if logs %}
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>User First Name</th>
                        <th>Official Last Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                        <tr>
                            <td>{{ log.timestamp }}</td>
                            <td>{{ log.user_first_name }}</td>
                            <td>{{ log.official_last_name }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>No logs found.</p>
        {% endif %}
    </div>
</body>
</html>
